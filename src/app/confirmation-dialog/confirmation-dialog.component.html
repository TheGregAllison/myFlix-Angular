<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancelClick()">
    {{ data.buttonText.cancel }}
  </button>
  <button mat-button color="warn" (click)="onConfirmClick()">
    {{ data.buttonText.ok }}
  </button>
</mat-dialog-actions>
