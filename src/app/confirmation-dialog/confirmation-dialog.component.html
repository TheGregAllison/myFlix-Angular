<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content>
      <p>{{ data.message }}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="onCancelClick()">
        {{ data.buttonText.cancel }}
      </button>
      <button mat-button color="warn" (click)="onConfirmClick()">
        {{ data.buttonText.ok }}
      </button>
    </mat-dialog-actions>
  </body>
</html>
