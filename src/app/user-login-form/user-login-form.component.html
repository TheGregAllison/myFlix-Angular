<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Log In</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Username"
              placeholder="Username"
              type="text"
              name="Username"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Password"
              type="password"
              placeholder="Password"
              name="Password"
              required
              (keyup.enter)="LoginUser()"
            />
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="LoginUser()" color="primary">
          Log In
        </button>
      </mat-card-actions>
      <hr />
      <p>
        Demo login credentials: <br />
        <br />
        <strong>Username:</strong> Angular123 <br />
        <strong>Password:</strong> Password <br />
      </p>
    </mat-card>
  </body>
</html>
