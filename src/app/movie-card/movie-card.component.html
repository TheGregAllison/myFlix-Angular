<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
  </head>
  <body>
    <div class="movies">
      <div class="movie-card-grid">
        <mat-card *ngFor="let movie of movies" class="movie-card">
          <img
            mat-card-image
            src="{{ movie.ImageUrl }}"
            alt="{{ movie.Title }}"
            (click)="openMovieView(movie)"
          />
          <mat-card-header>
            <mat-card-title (click)="openMovieView(movie)">{{
              movie.Title
            }}</mat-card-title>
            <mat-card-subtitle class="movieYear"
              >({{ movie.ReleaseYear }})</mat-card-subtitle
            >
          </mat-card-header>
          <mat-card-actions>
            <button
              mat-button
              color="primary"
              (click)="
                openGenreDialog(movie.Genre.GenreName, movie.Genre.Description)
              "
            >
              Genre
            </button>
            <button
              mat-button
              color="primary"
              (click)="
                openDirectorDialog(
                  movie.Director.Name,
                  movie.Director.Bio,
                  movie.Director.BirthDate
                )
              "
            >
              Director
            </button>
            <button
              mat-button
              color="primary"
              (click)="openSynopsisDialog(movie.Title, movie.Description)"
            >
              Synopsis
            </button>
            <button
              mat-icon-button
              style="width: auto"
              color="primary"
              (click)="toggleFav(movie)"
            >
              <mat-icon
                *ngIf="!isFav(movie)"
                style="transform: scale(1.1)"
                color="warn"
                >favorite_border</mat-icon
              >
              <mat-icon
                *ngIf="isFav(movie)"
                style="transform: scale(1.1)"
                color="warn"
                >favorite</mat-icon
              >
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </body>
</html>
